<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">OmniDev</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-   target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="market.html">Market & Customers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="financial.html">Financial Highlights</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="team.html">Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mt-5">
            <div class="d-flex justify-content-center gap-5">
                <div class="p-2 flex-grow-1">
                    <h2 class="text-center fw-bold">Send us a Message</h2>
                    <hr />
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label fw-bold">First Name</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-signature"></i></span>
                                    <input type="text" class="form-control" id="firstName" aria-describedby="basic-addon1" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label fw-bold">Last Name</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-signature"></i></span>
                                    <input type="text" class="form-control" id="lastName" aria-describedby="basic-addon2" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-inbox"></i></span>
                                <input type="email" class="form-control" id="email" aria-describedby="basic-addon3" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label fw-bold">Subject</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon4"><i class="fa-solid fa-font"></i></span>
                                <input type="text" class="form-control" id="subject" aria-describedby="basic-addon4" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label fw-bold">Message</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon5"><i class="fa-solid fa-message"></i></span>
                                <textarea class="form-control" id="message" rows="5" aria-describedby="basic-addon5" required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
                <div class="contact-div my-auto">
                    <img class="contact-banner" src="images/contact.svg" alt="Contact Us Image" />
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="bg-light py-4 mt-5">
            <div class="container">
                <p class="text-center mb-0">&copy; 2025 Company Name. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
